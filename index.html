<!DOCTYPE html>
<html ng-app='quoteBook'>
    <head>
        <title>Quote Book</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <!-- <link rel="stylesheet" type="text/css" href="normalize.css"> -->

    </head>
    <body ng-controller="mainCtrl">
        <main>
            <section>
                <div>
                    <form>
                        <button type="button" ng-click="showInputArea">Add a quote</button>
                        <input type="text" placeholder="Add a quote" ng-model="addText">
                        <input type="text" placeholder="Add an author" ng-model="addAuthor">
                        <button type="button" ng-click="addData(addText, addAuthor)">Go</button>
                    </form>
                </div>
                <div>
                    <form>
                        <button type="button" ng-click="showInputArea">Remove a quote</button>
                        <input type="text" placeholder="Enter Author's name" ng-model="author">
                        <button type="button" ng-click="removeData(author)">Go</button>
                    </form>
                </div>
                <div>
                    Filter the quotes by anything <input type="text" placeholder="" ng-model="quoteFilter">
                </div>
            </section>
            <div ng-repeat="quote in quotes | filter: quoteFilter">
                <h3>{{quote.text}}</h3><span> -{{quote.author}}</span>
            </div>
        </main>



        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/mainCtrl.js"></script>
        <script src="js/service.js"></script>

    </body>
</html>
